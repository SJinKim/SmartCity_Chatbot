name: lint and build frontend      

on:
  push:
    branches:
      - frontend
      - main

jobs:
  lint_build_pipeline:
    runs-on: ubuntu-22.04

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: install dependencies
        run: |
            cd frontend
            npm install
          
      - name: check style
        run: |
            cd frontend
            npm run lint
          
      - name: build frontend
        run: |
            cd frontend
            npm run build


        