- "Es geht um den Antrag von Michael Graeter auf Erlaubnis zur Er\xF6ffnung einer\
  \ Musikkneipe in den leer stehenden R\xE4umen der ehemaligen Gastst\xE4tte \"Walfisch\"\
  \ in der Hauptstra\xDFe in Kehl. Es wurden jedoch einige M\xE4ngel festgestellt,\
  \ wie das Fehlen einer Bescheinigung \xFCber lebensmittelrechtliche Kenntnisse und\
  \ fehlende Urinale auf der Herrentoilette. Au\xDFerdem gibt es Bedenken bez\xFC\
  glich m\xF6glicher L\xE4rmbel\xE4stigungen in der Umgebung. Michael Graeter versichert\
  \ jedoch, dass er alles richten wird und die Erlaubnis bald ben\xF6tigt, um Kreditverhandlungen\
  \ mit der Sparkasse f\xFChren zu k\xF6nnen."
- "Im Bescheid wurden vermutlich das Lebensmittelrecht und das Baurecht angewendet,\
  \ da die Bescheinigung \xFCber lebensmittelrechtliche Kenntnisse fehlt und die Kapazit\xE4\
  tsberechnungen der Herrentoilette nicht eingehalten wurden. Es ist auch m\xF6glich,\
  \ dass das Immissionsschutzrecht angewendet wurde, da die Stadt Erfahrung mit \xE4\
  hnlichen Kneipen hat und L\xE4rmbel\xE4stigungen bef\xFCrchtet werden."
- "Die im Bescheid verwendeten Gesetze sind \xA71 Abs. 1 in Verbindung mit \xA7 7\
  \ Abs.1 Satz 1 DSchG. Diese Gesetze regeln den Schutz von Kulturdenkm\xE4lern und\
  \ die Pflichten der Eigent\xFCmer von Kulturdenkm\xE4lern. Der Bescheid ordnet an,\
  \ dass das Dach des Fachwerkhauses mit Biberschwanz-Dachziegeln repariert werden\
  \ muss, da das Haus ein Kulturdenkmal ist und durch den Sturm eine Gef\xE4hrdung\
  \ vorliegt. Die sofortige Vollziehung wird angeordnet, da eine kosteng\xFCnstigere\
  \ Reparatur mit Eternitplatten nicht geeignet ist, die Denkmalanforderungen zu erf\xFC\
  llen."
- "Reparatur Ihres Fachwerkhauses in Neuried, Lange Stra\xDFe 12\n\nSehr geehrter\
  \ Herr Konrad,\n\nes ergeht folgender Bescheid:\n\n1. Sie sind verpflichtet, das\
  \ Dach Ihres Fachwerkhauses mit Biberschwanz-Dachziegeln zu reparieren.\n\n2. Wir\
  \ ordnen die sofortige Vollziehung dieser Ma\xDFnahme an.\n\nBegr\xFCndung:\n\n\
  Ihr Fachwerkhaus ist ein Kulturdenkmal, da es nach \xA7 2 Abs. 1 DSchG eine Sache\
  \ ist, deren Erhaltung aus heimatgeschichtlichen Gr\xFCnden ein \xF6ffentliches\
  \ Interesse darstellt. Das Haus stammt aus dem Jahr 1865 und hat die f\xFCr die\
  \ damalige Bauweise charakteristischen Wetterd\xE4cher sowie die typischen, vorragenden\
  \ Balkenk\xF6pfe an den Erdgeschossbalken und ist mit den seinerzeit \xFCblichen\
  \ Biberschwanz-Dachziegeln gedeckt. Durch einen Sturm wurden ca. 50 Biberschwanz-Dachziegel\
  \ abgedeckt, wodurch eine Gef\xE4hrdung des Kulturdenkmals durch das undichte Dach\
  \ vorliegt.\n\nAls Pflichtige kommen sowohl Sie als auch Ihr Bruder Georg Konrad\
  \ in Betracht. Sie k\xF6nnten pflichtig sein gem\xE4\xDF \xA7 7 Abs. 1 Satz 1 DSchG\
  \ und \xA7 7 PolG, da Sie Eigent\xFCmer des Fachwerkhauses sind, von dessen Zustand\
  \ eine Gefahr ausgeht. Ihr Bruder Georg Konrad ist ebenfalls Eigent\xFCmer und somit\
  \ nach denselben Vorschriften pflichtig. Letztlich sind Sie aufgrund Ihrer h\xF6\
  heren Leistungsf\xE4higkeit der richtige Pflichtige.\n\nDas Landratsamt hat gem\xE4\
  \xDF \xA7 7 DSchG ein Ermessen, das nach \xA7 40 LVwVfG ausge\xFCbt wird. Die Anordnung\
  \ der Reparatur mit Biberschwanz-Dachziegeln ist verh\xE4ltnism\xE4\xDFig und ermessensgerecht,\
  \ da eine kosteng\xFCnstigere Reparatur mit Eternitplatten nicht geeignet ist, die\
  \ Denkmalanforderungen zu erf\xFCllen. Der Vorteil f\xFCr die Allgemeinheit durch\
  \ die Ansehnlichkeit des Denkmals rechtfertigt den finanziellen Nachteil f\xFCr\
  \ den Eigent\xFCmer (Sie).\n\nEs besteht keine privatrechtliche Unm\xF6glichkeit,\
  \ da Sie ohne die Mitwirkung Ihres Bruders Georg handeln k\xF6nnen. Eine Ausnahme\
  \ besteht gem\xE4\xDF \xA7 2038 Abs. 1 Satz 2 Halbsatz 2 BGB, wenn die Reparatur\
  \ als notwendige Erhaltungsma\xDFnahme anzusehen ist. Angesichts des h\xF6heren\
  \ Verkaufswerts des Fachwerkhauses erscheint die Ma\xDFnahme wirtschaftlich vern\xFC\
  nftig.\n\nDie Anordnung ist bestimmt genug formuliert gem\xE4\xDF \xA7 37 LVwVfG.\n\
  \nRechtsbehelfsbelehrung:\n\nGegen diesen Bescheid k\xF6nnen Sie innerhalb eines\
  \ Monats nach Bekanntgabe Widerspruch einlegen. Der Widerspruch ist schriftlich\
  \ oder zur Niederschrift beim Landratsamt Ortenaukreis, Badstra\xDFe 22, 77652 Offenburg,\
  \ einzulegen.\n\nVerwendete Gesetze:\n- Denkmalschutzgesetz (DSchG)\n- Polizeigesetz\
  \ (PolG)\n- Verwaltungsverfahrensgesetz (LVwVfG)\n- B\xFCrgerliches Gesetzbuch (BGB)\n\
  \nAbk\xFCrzungen:\n- DSchG: Denkmalschutzgesetz\n- PolG: Polizeigesetz\n- LVwVfG:\
  \ Verwaltungsverfahrensgesetz\n- BGB: B\xFCrgerliches Gesetzbuch\n\nMit freundlichen\
  \ Gr\xFC\xDFen\n\nLandratsamt Ortenaukreis\nHerrn Franz Konrad\nSachbearbeiter"
- "Im Absatz wird das Gesetz der Instandhaltungspflicht f\xFCr Eigent\xFCmer von Immobilien\
  \ angesprochen. Dieses besagt, dass Eigent\xFCmer verpflichtet sind, ihre Immobilien\
  \ in einem ordnungsgem\xE4\xDFen Zustand zu halten und notwendige Reparaturen durchzuf\xFC\
  hren. Das Landratsamt m\xF6chte einschreiten, um sicherzustellen, dass das Dach\
  \ des Fachwerkhauses repariert wird, da es durch den Sturm besch\xE4digt wurde und\
  \ Regen durch das Dach eindringt. Es wird auch erw\xE4hnt, dass der Forstrat ein\
  \ aktiver Umweltsch\xFCtzer ist und das Amt in der Vergangenheit wegen \"schlechter\
  \ Abfallpolitik\" angegriffen hat, was darauf hindeutet, dass das Amt m\xF6glicherweise\
  \ auch Umweltgesetze durchsetzen m\xF6chte."
