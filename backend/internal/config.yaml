message_str: "Einleitung:\nSehr geehrter Herr Konrad,\n\nnach \xA7 1 Abs. 1 in Verbindung\
  \ mit \xA7 7 Abs. 1 Satz 1 DSchG ordnen wir die Reparatur Ihres Fachwerkhauses in\
  \ Neuried an. Hiermit erhalten Sie den Bescheid \xFCber die Reparaturanordnung.\n\
  \nTenor:\n1. Sie haben Ihr Fachwerkhaus mit Biberschwanzdachziegeln zu reparieren.\n\
  2. Wir ordnen die sofortige Vollziehung dieser Ma\xDFnahme an.\n\nBegr\xFCndung:\n\
  Sie sind als Forstrat zusammen mit Ihrem Bruder, dem Studenten Georg Konrad, Eigent\xFC\
  mer des o.g. Fachwerkhauses. Ihr Haus stammt aus dem Jahre 1865. Das Haus hat die\
  \ f\xFCr die damalige Bauweise charakteristischen Wetterd\xE4cher sowie die typischen,\
  \ vorragenden Balkenk\xF6pfe an den Erdgeschossbalken. Es ist mit den seinerzeit\
  \ \xFCblichen Biberschwanz-Dachziegeln gedeckt. Das Fachwerkhaus geh\xF6rt zu den\
  \ wenigen voll erhaltenen Exemplaren seiner Art am Oberrhein.\n\nDurch einen Sturm\
  \ wurden ca. 50 Biberschwanz-Dachziegel abgedeckt. Die Reparaturanordnung st\xFC\
  tzt sich auf \xA7 1 Abs. 1 in Verbindung mit \xA7 7 Abs. 1 Satz 1 DSchG. Danach\
  \ k\xF6nnen wir Ma\xDFnahmen anordnen, wenn ein Kulturdenkmal gef\xE4hrdet ist.\n\
  \nDas Fachwerkhaus ist ein Kulturdenkmal. Es besteht n\xE4mlich nach \xA7 2 Abs.\
  \ 1 DSchG an dem Fachwerkhaus ein \xF6ffentliches Erhaltungsinteresse aus heimatgeschichtlichen\
  \ Gr\xFCnden. Das Haus stammt aus dem Jahr 1865 und hat die f\xFCr die damalige\
  \ Bauweise charakteristischen Wetterd\xE4cher sowie die typischen, vorragenden Balkenk\xF6\
  pfe an den Erdgeschossbalken und ist mit den seinerzeit \xFCblichen Biberschwanz-Dachziegeln\
  \ gedeckt.\n\nDas Kulturdenkmal ist gef\xE4hrdet, da durch das beeintr\xE4chtigte\
  \ Erscheinungsbild bereits ein Schaden entstanden ist. Der Sturm hat ca. 50 Biberschwanz-Dachziegel\
  \ abgedeckt.\n\nSie sind verpflichtet, die Reparatur durchzuf\xFChren. Das ergibt\
  \ sich aus \xA7 7 Polizeigesetz (PolG), da Sie Eigent\xFCmer des Fachwerkhauses\
  \ sind, von dem eine Gef\xE4hrdung des Denkmals ausgeht. Ebenfalls nach denselben\
  \ Vorschriften verpflichtet ist Ihr Bruder Georg Konrad, da dieser ebenfalls Eigent\xFC\
  mer ist. Als Forstrat sind Sie leistungsf\xE4higer als Ihr Bruder Georg und sind\
  \ deshalb verpflichtet, die Kosten zu tragen.\n\nDie Anordnung das Dach mit Biberschwanz-Dachziegeln\
  \ zu reparieren ist angemessen, um die Ansehnlichkeit des Denkmals wiederherzustellen.\
  \ Diese Anordnung ist auch erforderlich, da es kein milderes gleichgeeignetes Mittel\
  \ gibt. Ethanitplatten w\xE4ren zwar kosteng\xFCnstiger, k\xF6nnten aber nicht die\
  \ Ansehnlichkeit wiederherstellen. Schlie\xDFlich ist die Reparaturanordnung auch\
  \ angemessen.\n\nIhr Nachteil steht nicht au\xDFer Verh\xE4ltnis zu den Vorteilen\
  \ f\xFCr die Allgemeinheit. Das Interesse am Erhalt des Denkmals gewichtet durch\
  \ Art. 3 C Landes Verfassung \xFCberwiegt Ihr Interesse bez\xFCglich finanzieller\
  \ Belastung und der Eigentumsrechte gewichtet durch Art. 14 GG.\n\nDie Durchf\xFC\
  hrung der Ma\xDFnahme ist Ihnen auch ohne die Mitwirkung Ihres Bruders Georg m\xF6\
  glich. An sich h\xE4tte er als Miterbe nach \xA7 2038 BGB mitzubestimmen, weil es\
  \ sich bei der Reparaturanordnung jedoch um eine Notma\xDFnahme handelt, ist diese\
  \ Mitbestimmung nicht notwendig. Im Hinblick auf den Verkaufswert des Fachwerkhauses\
  \ ist es als Notma\xDFnahme wirtschaftlich vern\xFCnftig, das Dach mit Biberschwanz-Dachziegeln\
  \ zu reparieren.\n\nRechtsbehelfsbelehrung:\nGegen die Dachdeckungsanordnung k\xF6\
  nnen Sie innerhalb eines Monats nach Bekanntgabe bei dem Landratsamt Ortenaukreis,\
  \ Badstra\xDFe 22, 77652 Offenburg Widerspruch einlegen. (\xA737 (6) LVwVfG (\xA7\
  70 VwGO))\n\nGegen die Anordnung der sofortigen Vollziehung k\xF6nnen Sie den Antrag\
  \ auf Wiederherstellung der aufschiebenden Wirkung beim Verwaltungsgericht Freiburg,\
  \ Herbstburgerstra\xDFe 115, 79104 Freiburg stellen. (\xA7 80 Abs. 5 VwGO)\n\nUnterschrift\
  \ mit Gru\xDFformel:\nMit freundlichen Gr\xFC\xDFen,\n\n[Name des Mitarbeiters]"
