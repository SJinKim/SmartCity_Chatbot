message_str: "Landratsamt Ortenaukreis\nHerrn Franz Konrad\nSachbearbeiter\n\nReparatur\
  \ Ihres Fachwerkhauses in Neuried, Lange Stra\xDFe 12\n\nSehr geehrter Herr Konrad,\n\
  \nes ergeht folgender Bescheid:\n\n1.\n\nSie sind verpflichtet, das Dach Ihres Fachwerkhauses\
  \ mit Biberschwanz-Dachziegeln zu reparieren.\n\n2.\n\nWir ordnen die sofortige\
  \ Vollziehung dieser Ma\xDFnahme an.\n\nBegr\xFCndung:\n\nSie sind als Forstrat\
  \ zusammen mit Ihrem Bruder, dem Studenten Georg Konrad, Eigent\xFCmer des o.g.\n\
  \nFachwerkhauses.\n\nIhr Haus stammt aus dem Jahre 1865.\n\nDas Haus hat die f\xFC\
  r die damalige Bauweise charakteristischen Wetterd\xE4cher sowie die typischen,\
  \ vorragenden Balkenk\xF6pfe an den Erdgeschossbalken.\n\nEs ist mit den seinerzeit\
  \ \xFCblichen Biberschwanz-Dachziegeln gedeckt.\n\nDas Fachwerkhaus geh\xF6rt zu\
  \ den wenigen voll erhaltenen Exemplaren seiner Art am Oberrhein.\n\nDurch einen\
  \ Sturm wurden ca.\n\n50 Biberschwanz-Dachziegel abgedeckt.\n\nDie Reparaturanordnung\
  \ st\xFCtzt sich auf \xA7 1 Abs.\n\n1 in Verbindung mit \xA7 7 Abs.\n\n1 Denkmalschutzgesetz\
  \ (DSchG).\n\nDanach k\xF6nnen wir Ma\xDFnahmen anordnen, wenn ein Kulturdenkmal\
  \ gef\xE4hrdet ist.\n\nDas Fachwerkhaus ist ein Kulturdenkmal.\n\nEs besteht n\xE4\
  mlich nach \xA7 2 Abs.\n\n1 DSchG an dem Fachwerkhaus ein \xF6ffentliches Erhaltungsinteresse\
  \ aus heimatgeschichtlichen Gr\xFCnden.\n\nDas Haus stammt aus dem Jahr 1865 und\
  \ hat die f\xFCr die damalige Bauweise charakteristischen Wetterd\xE4cher sowie\
  \ die typischen, vorragenden Balkenk\xF6pfe an den Erdgeschossbalken und ist mit\
  \ den seinerzeit \xFCblichen Biberschwanz-Dachziegeln gedeckt.\n\nDas Kulturdenkmal\
  \ ist gef\xE4hrdet, da durch das beeintr\xE4chtigte Erscheinungsbild bereits ein\
  \ Schaden entstanden ist.\n\nDer Sturm hat ca.\n\n50 Biberschwanz-Dachziegel abgedeckt.\n\
  \nSie sind verpflichtet, die Reparatur durchzuf\xFChren.\n\nDas ergibt sich aus\
  \ \xA7 7 Polizeigesetz (PolG), da Sie Eigent\xFCmer des Fachwerkhauses sind, von\
  \ dem eine Gef\xE4hrdung des Denkmals ausgeht.\n\nEbenfalls nach denselben Vorschriften\
  \ verpflichtet ist Ihr Bruder Georg Konrad, da dieser ebenfalls Eigent\xFCmer ist.\n\
  \nAls Forstrat sind Sie leistungsf\xE4higer als Ihr Bruder Georg und sind deshalb\
  \ verpflichtet, die Kosten zu tragen.\n\nDie Anordnung das Dach mit Biberschwanz-Dachziegeln\
  \ zu reparieren ist angemessen, um die Ansehnlichkeit des Denkmals wiederherzustellen.\n\
  \nDiese Anordnung ist auch erforderlich, da es kein milderes gleichgeeignetes Mittel\
  \ gibt.\n\nEternitplatten w\xE4ren zwar kosteng\xFCnstiger, k\xF6nnten aber nicht\
  \ die Ansehnlichkeit wiederherstellen.\n\nSchlie\xDFlich ist die Reparaturanordnung\
  \ auch angemessen.\n\nIhr Nachteil steht nicht au\xDFer Verh\xE4ltnis zu den Vorteilen\
  \ f\xFCr die Allgemeinheit.\n\nDas Interesse am Erhalt des Denkmals gewichtet durch\
  \ Art.\n\n3 C Landes Verfassung \xFCberwiegt Ihr Interesse bez\xFCglich finanzieller\
  \ Belastung und der Eigentumsrechte gewichtet durch Art.\n\n14 GG.\n\nDie Durchf\xFC\
  hrung der Ma\xDFnahme ist Ihnen auch ohne die Mitwirkung Ihres Bruders Georg m\xF6\
  glich.\n\nAn sich h\xE4tte er als Miterbe nach \xA7 2038 BGB mitzubestimmen, weil\
  \ es sich bei der Reparaturanordnung jedoch um eine Notma\xDFnahme handelt, ist\
  \ diese Mitbestimmung nicht notwendig.\n\nIm Hinblick auf den Verkaufswert des Fachwerkhauses\
  \ ist es als Notma\xDFnahme wirtschaftlich vern\xFCnftig, das Dach mit Biberschwanz-Dachziegeln\
  \ zu reparieren.\n\nAls Rechtsgrundlage f\xFCr die Anordnung dient \xA7 80 Abs.\n\
  \n2 Satz 1 Nr.\n\n4.\n\nLandesverwaltungsverfahrensgesetz.\n\nDie sofortige Vollziehung\
  \ der Reparaturanordnung kann angeordnet werden, wenn ein besonderes \xF6ffentliches\
  \ Interesse an der baldigen Realisierung der Reparaturanordnung besteht und dieses\
  \ Ihr Interesse an der aufschiebenden Wirkung seines Rechtsbehelfs \xFCbersteigt.\n\
  \nEin \xF6ffentliches Interesse besteht darin, dass ohne eine Reparatur Regenwasser\
  \ in das Haus eindringt, welches das Haus besch\xE4digt.\n\nDurch das Eindringen\
  \ des Regenwassers kann es zu Schimmelbildung kommen und die Reparaturkosten werden\
  \ sich demnach mit der Zeit erh\xF6hen.\n\nIn Ihrem Interesse steht Ihre finanzielle\
  \ Lage, welche sich allerdings bei einer Verz\xF6gerung von Reparaturarbeiten verschlechtern\
  \ w\xFCrde.\n\nRechtsbehelfsbelehrung:\n\nGegen die Dachdeckungsanordnung k\xF6\
  nnen Sie innerhalb eines Monats nach Bekanntgabe bei dem Landratsamt Ortenaukreis,\
  \ Badstra\xDFe 22, 77652 Offenburg Widerspruch einlegen.\n\n(\xA737 (6) LVwVfG (\xA7\
  70 VwGO))\n\nGegen die Anordnung der sofortigen Vollziehung k\xF6nnen Sie den Antrag\
  \ auf Wiederherstellung der aufschiebenden Wirkung beim Verwaltungsgericht Freiburg,\
  \ Herbstburgerstra\xDFe 115, 79104 Freiburg stellen.\n\n(\xA7 80 Abs.\n\n5 VwGO)\n\
  \nMit freundlichen Gr\xFC\xDFen\n\n[Unterschrift]"
